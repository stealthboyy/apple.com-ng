<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-card">
      <img src="./images/image-product-desktop.jpg" alt="" class="section-1">
    

    <section class="section-2">
      <p>PERFUME</p> 
    
      <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>
    
      <span>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
        
      <div class="prices">
        <h2 class="price-now">$149.99</h2>
        <p class="price-before">$169.99</p>    
      </div>


      <div class="buy-now">
        <img src="./images/icon-cart.svg" alt="">
        <span class="cart">Add to Cart</span>
      </div>
    </section>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
